version: "3.9"

services:
  server:
    env_file:
      - .env
    container_name: "ton-pass-server"
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - cache
      - database
    restart: unless-stopped
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - my_network
  cache:
    container_name: "redis-cache-service"
    image: redis:6.2-alpine
    restart: always
    ports:
      - "6379:6379"
    networks:
      - my_network
    volumes:
      - cache:/data
  database:
    env_file:
      - .env
    container_name: "ton-pass-db"
    image: postgres:alpine
    restart: always
    networks:
      - my_network
    ports:
      - "5432:5432"
    volumes:
      - data:/var/lib/postgresql/data

volumes:
  cache:
    driver: local
  data:
    driver: local

networks:
  my_network:
    driver: bridge